<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trey Clayton Backyard Birds - Graphics</title>

<style type="text/css">


	#thumbs, #image {
		width: 900px;
		text-align: center;
		margin: 0 auto 0 auto;
		color: #000;
	}

	#thumbs {
		margin-top: 10px;
	}

			
	#thumbs img {
		border: solid 1px #AE4934;
		margin: 5px;
	}

	#image{
		height:500px;
	}

	.instructions{
		font-style:italic;
	}

</style>

<script language="JavaScript" type="text/javascript">

	PrintButton1 = new Image
	PrintButton2 = new Image
	logo1 = new Image
	logo2 = new Image
if (document.images) {
	PrintButton1.src = "images/Button.jpg"
	PrintButton2.src = "images/Button2.jpg"
	logo1.src = "images/logo-new.jpg"
	logo2.src = "images/logo-alternate.jpg"
}


		var imgArray = new Array(
			'CardinalLg.jpg',
			'HawkLg.jpg',
			'PigeonLg.jpg',
			'HeronLg.jpg'
			

		);


		var titleArray = new Array(
			'Cardinal In The Winter',
			'Hawk Takes Flight',
			'Pigeon In The Park',
			'Heron In The Water'
			
		);
			
		var imgPath = "images/fullsize/";
		
		function swapImage(imgID) {

			var theImage = document.getElementById('theImage');
			var textDiv = document.getElementById('bottomText');

			var newImg;
			var textTitle;

			newImg = imgArray[imgID];
			theImage.src = imgPath + newImg;

			textTitle=titleArray[imgID];

      			textDiv.innerHTML = textTitle;
		}
			
		function preloadImages() {		
			for(var i = 0; i < imgArray.length; i++) {
				var tmpImg = new Image;
				tmpImg.src = imgPath + imgArray[i];
			}
		}
		

</script>


</head>
<body  onload="preloadImages()">

<div align="center">

<div>
	<a href="button.html" onMouseOver="document.PrintButton.src=PrintButton2.src;"
	onMouseOut="document.PrintButton.src=PrintButton1.src;">

	<img src="images/Button.jpg" width="250" height="50" 
	name="PrintButton" alt="PrintButton" style="border:none;">

	</a>
</div>

<br>
<br>

<div id="logo">
	<a href="logo.html" onMouseOver="document.logo.src=logo2.src;"
	onMouseOut="document.logo.src=logo1.src;">

	<img src="images/logo-new.jpg" width="150" height="150" 
	name="logo" alt="logo" style="border:none;">

	</a>
</div>

<br>
<br>
<br>
<br>


<div id="thumbs">
		<img src="images/thumbnails/CardinalSm.jpg" alt="Cardinal" onmouseover="swapImage(0);">
		<img src="images/thumbnails/HawkSm.jpg" alt="Hawk" onmouseover="swapImage(1);">
		<img src="images/thumbnails/PigeonSm.jpg" alt="Pigeon" onmouseover="swapImage(2);">
		<img src="images/thumbnails/HeronSm.jpg" alt="Heron" onmouseover="swapImage(3);">
		
</div>

	<div id="image">

		<img id="theImage" src="images/fullSize/CardinalLg.jpg" alt="Backyard Birds" >
		<h3 id="bottomText">Cardinal In The Winter</h3>
	</div>


<br>
<br>
<br>
<br>



</div>

<p>
    <a href="http://validator.w3.org/check?uri=referer"><img
      src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88">
	</a>
</p>
  
<img src="images/2colback.jpg" alt="Background Image">

</body>
</html>
