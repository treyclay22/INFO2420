<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS3 Embedded Fonts</title>

<style type="text/css">

@font-face{
	font-family:'BleedingCowboys';
	src: url('fonts/BleedingCowboys.eot'); 
	src: local('BleedingCowboys'), url('fonts/BleedingCowboys.ttf') format('truetype') ;
   
}
@font-face{
	font-family: Darkh4;
	src: url('fonts/Darkh4.eot');
	src: local('Darkh4'), url('fonts/Darkh4.ttf') format('truetype');
}


p{
	font-family:'Darkh4',Geneva,serif;
	font-size: 36px;
}

</style>


</head>
<body>

<p>
	This text used to say something about cowboys... but this font doesn't really match that
	<br>
	This new font is called Darkh4.
	<br>
	This looks more like a Medevial font to me.
</p>



</body></html>
